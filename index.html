<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إدارة خطوط العائلات</title>

<style>
body{font-family:Arial;direction:rtl;margin:0;background:#f2f4f8}
header{background:#1e3c72;color:white;padding:15px;text-align:center;font-size:18px}
.container{padding:15px}
input,button{width:100%;padding:12px;margin:6px 0;border-radius:8px;border:1px solid #ccc}
button{background:#1e3c72;color:white;border:none}
.card{background:white;padding:12px;margin-top:10px;border-radius:10px;box-shadow:0 2px 5px rgba(0,0,0,0.1)}
.hidden{display:none}
.renewed{background:#d4edda}
.notRenewed{background:#f8d7da}
.smallBtn{padding:6px;font-size:13px;margin-top:6px}
</style>
</head>
<body>

<header>إدارة خطوط العائلات</header>

<div class="container">

<div id="loginBox">
<input type="email" id="email" placeholder="البريد الإلكتروني">
<input type="password" id="password" placeholder="كلمة المرور">
<button id="loginBtn">تسجيل دخول</button>
</div>

<div id="dashboard" class="hidden">
<button id="logoutBtn">تسجيل خروج</button>

<div id="adminSection" class="hidden">
<h3>إضافة رقم</h3>
<input type="text" id="phone" placeholder="رقم الموبايل">
<input type="text" id="family" placeholder="العائلة">
<input type="email" id="rep" placeholder="إيميل المندوب">
<input type="number" id="price" placeholder="السعر">
<button id="addBtn">إضافة</button>
</div>

<div id="numbersList"></div>
</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, collection, getDocs, addDoc, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAmstcSyoxzo15KbXda8L8tn-03LclRwkQ",
  authDomain: "red-family.firebaseapp.com",
  projectId: "red-family",
  storageBucket: "red-family.firebasestorage.app",
  messagingSenderId: "1087910827923",
  appId: "1:1087910827923:web:6a681071ada3f5d921fa66"
};

const adminEmail = "omaraadlemam5@gmail.com";

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

document.getElementById("loginBtn").addEventListener("click", async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  try {
    await signInWithEmailAndPassword(auth, email, password);
  } catch (err) {
    alert(err.message);
  }
});

document.getElementById("logoutBtn").addEventListener("click", () => {
  signOut(auth);
});

document.getElementById("addBtn").addEventListener("click", async () => {
  const phone = document.getElementById("phone").value;
  const family = document.getElementById("family").value;
  const rep = document.getElementById("rep").value;
  const price = parseFloat(document.getElementById("price").value);

  if(!phone || !family || !rep){
    alert("اكمل البيانات");
    return;
  }

  await addDoc(collection(db,"numbers"),{
    phone,family,rep,price,renewed:false
  });

  location.reload();
});

onAuthStateChanged(auth, async (user) => {
  if(user){
    loginBox.classList.add("hidden");
    dashboard.classList.remove("hidden");

    if(user.email === adminEmail){
      adminSection.classList.remove("hidden");
    }

    const snapshot = await getDocs(collection(db,"numbers"));
    numbersList.innerHTML="";

    snapshot.forEach(async d=>{
      const n = d.data();

      if(user.email !== adminEmail && n.rep !== user.email) return;

      const card = document.createElement("div");
      card.className = "card " + (n.renewed ? "renewed" : "notRenewed");

      card.innerHTML = `
        <strong>${n.phone}</strong><br>
        العائلة: ${n.family}<br>
        السعر: ${n.price}<br>
        الحالة: ${n.renewed ? "متجدد ✅" : "غير متجدد ❌"}
      `;

      if(user.email === adminEmail){
        const btn = document.createElement("button");
        btn.className="smallBtn";
        btn.innerText="تغيير حالة التجديد";
        btn.onclick = async ()=>{
          await updateDoc(doc(db,"numbers",d.id),{
            renewed: !n.renewed
          });
          location.reload();
        };
        card.appendChild(btn);
      }

      numbersList.appendChild(card);
    });

  }else{
    loginBox.classList.remove("hidden");
    dashboard.classList.add("hidden");
  }
});

</script>

</body>
</html>
