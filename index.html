<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إدارة خطوط العائلات</title>
<style>
body{font-family:Arial;direction:rtl;margin:0;background:#f2f4f8}
header{background:#1e3c72;color:white;padding:15px;text-align:center}
.container{padding:15px}
input,button{width:100%;padding:12px;margin:6px 0;border-radius:8px;border:1px solid #ccc}
button{background:#1e3c72;color:white;border:none}
.card{background:white;padding:12px;margin-top:10px;border-radius:10px}
.hidden{display:none}
</style>
</head>
<body>

<header>إدارة خطوط العائلات</header>

<div class="container">

<div id="loginBox">
<input type="email" id="email" placeholder="البريد الإلكتروني">
<input type="password" id="password" placeholder="كلمة المرور">
<button id="loginBtn">تسجيل دخول</button>
</div>

<div id="dashboard" class="hidden">
<button id="logoutBtn">تسجيل خروج</button>
<div id="numbersList"></div>
</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAmstcSyoxzo15KbXda8L8tn-03LclRwkQ",
  authDomain: "red-family.firebaseapp.com",
  projectId: "red-family",
  storageBucket: "red-family.firebasestorage.app",
  messagingSenderId: "1087910827923",
  appId: "1:1087910827923:web:6a681071ada3f5d921fa66"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

document.getElementById("loginBtn").addEventListener("click", async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  try {
    await signInWithEmailAndPassword(auth, email, password);
  } catch (err) {
    alert(err.message);
  }
});

document.getElementById("logoutBtn").addEventListener("click", () => {
  signOut(auth);
});

onAuthStateChanged(auth, async (user) => {
  if(user){
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("dashboard").classList.remove("hidden");

    const snapshot = await getDocs(collection(db,"numbers"));
    const list = document.getElementById("numbersList");
    list.innerHTML="";
    snapshot.forEach(doc=>{
      const n = doc.data();
      list.innerHTML += `
        <div class="card">
          <strong>${n.phone}</strong><br>
          العائلة: ${n.family}<br>
          السعر: ${n.price}<br>
          الحالة: ${n.renewed ? "متجدد ✅" : "غير متجدد ❌"}
        </div>
      `;
    });

  } else {
    document.getElementById("loginBox").classList.remove("hidden");
    document.getElementById("dashboard").classList.add("hidden");
  }
});

</script>

</body>
</html>
